{% extends 'dashboard/sidebar.html' %}

{% block content %}
  <!-- Begin Page Content -->
   <div class="container-fluid">
       <div>
           <h1 align="center">Orders Form</h1>
        </div>
        <form class="row g-3" method="POST" action="{% url 'ordersform' %}">
            {% csrf_token %}
            <div class="form-group col-12">
                <label class="form-label">Product_Name</label>
                <input type="text" class="form-control" placeholder="product_name" name="product_name" required>
                
            </div>
            <div class="form-group col-12">
                <label class="form-label">Product_Price</label>
                <input type="text" class="form-control" placeholder="product_price" name="product_price" required>
                   
            </div>
            <div class="form-group col-12">
                <label class="form-label">Customer_Name</label>
                <input type="text" class="form-control" placeholder="customer_name" name="customer" required>
                
            </div>
            <div class="form-group col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="your address" name="address" required>
                
            </div>
            <div class="form-group col-12">
                <label for="inputDescription" class="form-label">Description</label>
                <input type="text" class="form-control" id="inputDescription" placeholder="Write your description" name="description" required>
                
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        {% if messages %}
        {% for msg in messages %}
        <b>{{msg}}</b>
        {% endfor %}
        {% endif %}
    </div>
    <!-- /.container-fluid -->
    {% endblock %}
